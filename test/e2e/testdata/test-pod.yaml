apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  namespace: test-ns
spec:
  volumes:
    - name: test-pvc
      persistentVolumeClaim:
        claimName: test-pvc
  containers:
    - name: test-pod
      image: ghcr.io/cybozu/ubuntu:24.04
      command: ["pause"]
      volumeDevices:
        - devicePath: "/data"
          name: test-pvc
