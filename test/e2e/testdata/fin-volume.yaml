---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: fin-fin-test
spec:
  capacity:
    storage: 200Mi
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /fin
    type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fin-fin-test
  namespace: rook-ceph
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 200Mi
  volumeName: fin-fin-test
