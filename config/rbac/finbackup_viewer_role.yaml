# permissions for end users to view finbackups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: fin
    app.kubernetes.io/managed-by: kustomize
  name: finbackup-viewer-role
rules:
- apiGroups:
  - fin.cybozu.io
  resources:
  - finbackups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - fin.cybozu.io
  resources:
  - finbackups/status
  verbs:
  - get
