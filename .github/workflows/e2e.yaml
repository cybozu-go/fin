name: "e2e"
on:
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "NOTICE"
      - "LICENSE"
  push:
    paths-ignore:
      - "**/*.md"
      - "NOTICE"
      - "LICENSE"
    branches:
      - "main"

jobs:
  build:
    runs-on: "ubuntu-22.04"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Free up disk space
        run: |
          df -h /
          sudo rm -rf /usr/share/dotnet /usr/local/.ghcup
          df -h /

      - name: KVM setup
        run: |
          VIRTUALIZATION_SUPPORT=$(grep -E -q 'vmx|svm' /proc/cpuinfo && echo yes || echo no)
          echo ${VIRTUALIZATION_SUPPORT}
          if [ "${VIRTUALIZATION_SUPPORT}" != "yes" ]; then
            echo "CPU does not support the virtualization feature."
            exit 1
          fi
          sudo apt-get update
          sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils
          kvm-ok
          sudo adduser `id -un` libvirt
          sudo adduser `id -un` kvm
          virsh list --all
          sudo ls -la /var/run/libvirt/libvirt-sock
          sudo chmod 777 /var/run/libvirt/libvirt-sock
          sudo ls -la /var/run/libvirt/libvirt-sock
          ls -l /dev/kvm
          sudo modprobe -a kvm
          sudo modprobe -a kvm_amd
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image with cache
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: controller:latest
          load: true
          cache-from: type=gha,scope=${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}

      - name: Setup minikube with kvm2 driver
        run: |
            make -C test/e2e launch-minikube

      - name: Load image into minikube
        run: |
            make -C test/e2e image-tar-load

      - name: Launch rook-ceph and deploy components
        run: |
          make -C test/e2e launch-rook-ceph
          make -C test/e2e setup-fin-volume
          make -C test/e2e setup-components

      - name: Run e2e tests
        run: |
          make -C test/e2e do-test
